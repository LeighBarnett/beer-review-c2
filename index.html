<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Book Review</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>Book Review</h1>
            </div>
            <section class="books">
                <h2>Books</h2>
                <ul class="books-list">
                </ul>
            </section>
            <form class="books-form">
                <h3>Add a new book</h3>
                <div class="form-group">
                    <input type="text" class="book-input form-control" placeholder="Book Name">
                </div>
                <div class="form-group">
                    <input type="text" class="category-input form-control" placeholder="Category">
                </div>
                <div class="form-group">
                 <h3>How would you rate this book?</h3>
                 
                <select class="rate-input form-control">
                    <option value="0"> Rate </option>
                    <option value="1" class ="terrible"> Terrible </option>
                    <option value="2"class ="bad"> Bad </option>
                    <option value="3" class ="average"> Average </option>
                    <option value="4" class ="good"> Good </option>
                    <option value="5" class ="excellent">Excellent</option>
                    </div>
                </select>
                <br></br>
                <div>
                <button class="btn btn-primary post-book" type="button">Post</button></div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
